    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/editor.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>

    <body>
        <div class="container">
            <div class="row">
                <div class="span3">
                    <h4>Property Editor</h4>
                    <!-- Even these should be loaded from a file -->
                    <ul class="contentType" id="controlsList">
                        <li data-type="h1" class="btn">header</li>
                        <li data-type="h2" class="btn">Heading 2</li>
                        <li data-type="h3" class="btn">Heading 3</li>
                        <li data-type="section" class="btn">section</li>
                        <li data-type="p" class="btn">paragraph</li>
                        <li data-type="link" class="btn">link</li>
                        <li data-type="ol" class="btn"> ordered list</li>
                        <li data-type="ul" class="btn">unordered list</li>
                        <!-- hide all the above unless container can hold them -->
                        <li data-type="img" class="btn">image</li>
                        <li data-type="address" class="btn">address</li>
                        <li data-type="table" class="btn">table</li>
                        <li data-type="hr" class="btn">line (horizontal)</li>
                    </ul>
                </div>
                <div class="span9" data-component="stage" id="appStage">
                    
                </div>
            </div>
        </div>
